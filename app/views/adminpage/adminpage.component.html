<ul *ngIf="auth.user$ | async as user">
  <ion-title class="px-7 sm:px-20 md:mx-40 py-20"
    >Welcome {{ user.name }}</ion-title
  >
</ul>

<ion-col class="" size="2">
  <ion-button type="button" class="">
    <a href="/create">Create Article</a>
  </ion-button>
</ion-col>
<ion-col class="" size="2">
  <ion-button type="button" class="">
    <a href="/read">Read or Edit Articles</a>
  </ion-button>
</ion-col>
<ion-col class="" size="2">
  <ion-button type="button" class="" (click)="logout()">Sign out</ion-button>
</ion-col>

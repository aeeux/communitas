<div class="p-8">
    <!-- *ngFor="let profile of profiles"" -->
    <section class="mt-16">
        <div class="flex">
            <img class="w-16 h-16 rounded-full border border-black/20" src="https://miro.medium.com/fit/c/48/48/1*zgWjiNC_AuPugB9YJr_f-Q.jpeg" alt="user icon">
            <div class=" pl-3">
                <div class="flex ">
                    <h3 class="text-lg">Robert Roy Britt</h3>
                    <button class="p-1 text-sm font-light bg-green-700 text-white rounded-full ml-3 text-center">Follow</button>
                </div>
                <div class="flex text-sm text-black/50 mt-2">
                    <h3 class="pr-2">Oct 27</h3>
                    <h3 class="pr-2">5 min read</h3>
                    <h3 class="text-green-800">Listen</h3>
                </div>
            </div>
        </div>
        <div class="flex text-black/70 space-x-5 mt-6">
            <button class="py-2 px-3 border border-black/20 rounded-full">Donate</button>
            <button class="text-sm">Twitter</button>
            <button class="text-sm">Facebook</button>
            <button class="text-sm">Linkedin</button>
            <button class="text-sm">Share</button>
        </div>
    </section>


    <div  *ngFor="let post of posts" class="mt-8">
        <p class="text-3xl font-bold">{{post.title}}</p>
        <p class="text-xl text-black/60">{{post.intro}}</p>
        <p class="bg-red-500">{{ post.boolean ? 'true' : 'false' }}</p>
        <img src="{{post.image}}" alt="image" class="rounded-xl mt-5 mb-16">
        <p class="text-lg first-letter:float-left first-letter:text-7xl first-letter:pr-4 first-letter:font-semibold">{{post.body}}</p>
    </div>


</div>

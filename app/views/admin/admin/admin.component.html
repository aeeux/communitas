<ion-grid [fixed]="true" class="grid w-full place-content-center place-items-center place-self-center h-screen">
  <ion-row>
    <ion-col>
      <ion-title>
        EveryWell Admin Login
      </ion-title>
    </ion-col>
  </ion-row>
  <form [formGroup]="form" (submit)="submit()">
  <ion-row>
    <ion-col>
      <ion-item class="text-white">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"  type="email"></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item class="text-white">
        <ion-label class="text-white" position="floating">Password input</ion-label>
        <ion-input formControlName="password" class="text-white" type="password" placeholder="Enter text, leave the input, come back and type to clear"></ion-input>
        <ion-note slot="helper">Enter a valid admin password</ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit">sign in</ion-button>
    </ion-col>
  </ion-row>
</form>
</ion-grid>

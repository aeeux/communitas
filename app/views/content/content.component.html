<ion-grid class="p-7 sm:p-20" *ngFor="let data of readData">
  <ion-row>
    <ion-col>
      <h2 id="overskrift">{{ data.title }}</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p id="tekst" class="text-white/70" id="tekst">{{ data.descr }}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="pic rounded-xl">
        <img src="{{ data.image }}" alt="" />
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <h2 id="overskrift" class="pt-16">
      {{ data.prob1 }}
    </h2>
  </ion-row>
  <ion-row>
    <p id="tekst" class="text-white/70" id="tekst">{{ data.solu1 }}</p>
  </ion-row>
  <ion-row>
    <h2 id="overskrift" class="pt-16">{{ data.prob2 }}</h2>
  </ion-row>
  <ion-row>
    <p id="tekst" class="text-white/70" id="tekst">{{ data.solu2 }}</p>
  </ion-row>
  <ion-row>
    <h2 id="overskrift" class="pt-16">{{ data.prob3 }}</h2>
  </ion-row>
  <ion-row>
    <p id="tekst" class="text-white/70" id="tekst">{{ data.solu3 }}</p>
  </ion-row>
  <ion-row>
    <h2 id="overskrift" class="pt-16">{{ data.prob4 }}</h2>
  </ion-row>
  <ion-row>
    <p id="tekst" class="text-white/70" id="tekst">{{ data.solu4 }}</p>
  </ion-row>
  <div class="pic rounded-xl"></div>
</ion-grid>

<ul class="font-semibold relative z-20 p-20 text-2xl hidden xl:block">
  <li class="">Quality Education</li>
  <li class="">Infrastructure</li>
  <li class="" (click)="LifeBelowWater()">Life Below Water</li>
  <li class="" (click)="GenderEquality()">Gender Equality</li>
</ul>

<ion-app class="scroll">
  <div class="bg-gradient-to-t from-zinc-900 to-zinc-700">
    <!-- Outman -->
    <app-hero></app-hero>

    <div class="max-w-4xl mx-auto">
      <!-- Memis -->
      <app-intro></app-intro>

      <!-- Andreas -->
      <app-content
        [genderEquality]="genderEquality"
        [lifeBelowWater]="lifeBelowWater"
      ></app-content>

      <!-- Brith -->
      <app-footer></app-footer>
    </div>
  </div>
</ion-app>

<div class="scroll">
  <ul
    class="font-semibold relative z-20 text-2xl p-5 hidden xl:block space-y-6 w-96 mt-16"
  >
    <div class="flex flex-row float-right">
      <li class="" (click)="QualityEducation()">Quality Education</li>
      <img class="px-3" src="/assets/icon/arrow.svg" />
    </div>
    <div class="flex flex-row float-right">
      <li class="" (click)="Infrastructure()">Infrastructure</li>
      <img class="px-3" src="/assets/icon/arrow.svg" />
    </div>
    <div class="flex flex-row float-right">
      <li class="" (click)="LifeBelowWater()">Life Below Water</li>
      <img class="px-3" src="/assets/icon/arrow.svg" />
    </div>
    <div class="flex flex-row float-right">
      <li class="" (click)="GenderEquality()">Gender Equality</li>
      <img class="px-3" src="/assets/icon/arrow.svg" />
    </div>
  </ul>

  <ion-app class="scroll">
    <!-- Outman -->
    <app-hero></app-hero>
    <div class="bg-gradient-to-t from-zinc-900 to-zinc-700">
      <div class="max-w-4xl mx-auto">
        <!-- Memis -->
        <app-intro></app-intro>

        <!-- Andreas -->
        <app-content
          [qualityEducation]="qualityEducation"
          [infrastructure]="infrastructure"
          [lifeBelowWater]="lifeBelowWater"
          [genderEquality]="genderEquality"
        ></app-content>

        <!-- Brith -->
        <app-footer></app-footer>
      </div>
    </div>
  </ion-app>
</div>
